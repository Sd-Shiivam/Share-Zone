{% extends 'base.html' %}
{% load static %}
{% block body %}
<section class="fileshow" style="display: block;" >
    {% for fil in uploadedfiles%}
    <div class="download-container">  <div class='leftdiv point'> <span id="filendetail"> <span>{{fil.id}}</span> . {{fil.name}} | 
      <span > <a href="/delete/{{fil.id}}"style='all: unset;color: red;'> delete</a></span></span>
    </div> 
    <div class="rightdiv"> <a href="{{fil.file.url}}" download >
        <img src="{% static 'download.gif' %}" width="25px" alt="Download now"></a>

      </div>
    	<div class="rightdiv">
        <a href="/view/{{fil.id}}">
          <img src="{% static 'view.png' %}" width="30px" style="margin-left: 3px;" alt="view now"></a>
        </div>
    </div>
    {% endfor %}
</section>
<script>
	if(window.innerWidth <= 991){
  console.log('smartphone');
}
else{
  console.log('desktop');
  document.getElementsByClassName('fileshow')[0].style.display='none';
  window.location.href="{% url 'home' %}";
};
</script>
{% endblock %}
